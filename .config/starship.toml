# Don't print a new line at the start of the prompt
add_newline = false

# Make prompt a single line instead of two lines
#[line_break]
#disabled = false

# Replace the "❯" symbol in the prompt with "➜"
# [character]                         # The name of the module we are configuring is "character"
# success_symbol = "[➜](bold green)"  # The "success_symbol" is set to "➜" with color "bold green"

# Use custom format
# format = """
# [┌───────────────────>](bold green)
# [│](bold green)$directory$rust$package
# [└─>](bold green) """

command_timeout = 5000

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[cmd_duration]
disabled = true

#OneDark
[character]
success_symbol = "[❯](bold #61afef)"
error_symbol = "[❯](bold #e86671)"
vimcmd_symbol = "[❮](bold #98c379)"
vimcmd_replace_one_symbol = "[❮](bold #e86671)"
vimcmd_replace_symbol = "[❮](bold #e86671)"
vimcmd_visual_symbol = "[❮](bold #c678dd)"

[directory]
truncation_length = 20
style = "bold #61afef"

[git_branch]
symbol = " "
style = "bold #e5c07b"

[git_status]
style = "bold #e86671"


